{% extends 'Python_App/index.html' %}
{% load staticfiles %}
{% block body %}
<div id="gradientBody">
<div class="container">
    <form class="form-inline" action="/Python_App/weather/" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" name="city" required placeholder="Enter city">
          </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">search</button>
        </div>
    </form>
</div>
<div class="container">
    <h1>Weather Report</h1>
    {% block fromAPI %}
    <h2>{{ fromAPI.Main }}</h2><h2>{{ fromAPI.Description }}</h2>
    <h2>{{ fromAPI.Temperature }}</h2>
    <h2>{{ fromAPI.Pressure }}</h2>
    <h2>{{ fromAPI.Humidity }}</h2>
    <h2>{{ fromAPI.Wind }}</h2>

    {% endblock %}
</div>
    </div>
{% endblock %}
